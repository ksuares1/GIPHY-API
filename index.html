<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>

</head>
<body>
    <button data-animal="cat">cat</button>
    <button data-animal="dog">dog</button>
    <button data-animal="bird">bird</button>
    <button data-animal="butterfly">butterfly</button>
    <button data-animal="giraffe">giraffe</button>
    <button data-animal="elephant">elephant</button>
    <button data-animal="rabbit">rabbit</button>
    <button data-animal="skunk">skunk</button>
    <button data-animal="goat">goat</button>
    <button data-animal="hamster">hamster</button>
    <button data-animal="lion">lion</button>
    <button data-animal="fish">fish</button>
    <button data-animal="frog">frog</button>
    <button data-animal="chicken">chicken</button>
    <button data-animal="lizard">lizard</button>
    <button data-animal="rat">rat</button>
    <button data-animal="squirrel">squirrel</button>
    <button data-animal="bear">bear</button>
    <button data-animal="iguanna">iguanna</button>
    <button data-animal="deer">deer</button>
    <button data-animal="shark">shark</button>
    <button data-animal="whale">whale</button>
    <div id="gifs-appear-here">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("button").on("click", function() {
            var animal = $(this).attr("data-animal");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
              animal + "&api_key=UbAY6SJJhOljEzSrIOAedTGTZperCmLZ";
      
            $.ajax({
              url: queryURL,
              method: "GET"
            }).then(function(response) {
              console.log(response);
</script>
</body>
</html>
